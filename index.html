<body>

    <div class="container">
        <h1>Melee simulator</h1>
        <div class="row vertical-align">
            <div class="col col-xs-10 col-md-6 col-lg-6">
                <p><a href="mailto:fuhrmanator@gmail.com">fuhrmanator@gmail.com</a>. Find the <a
                        href="https://github.com/fuhrmanator/melee-sim-js">source code on Github</a>.</p>
            </div>
            <div class="col col-xs-2 col-md-2 col-lg-2">
                <img src="https://40.media.tumblr.com/b03b6579dd9377db8dfb7af10ba82402/tumblr_nus153xbqw1ro2bqto1_500.jpg"
                    alt="Warrior with pike axe and battleaxe" class="img-fluid" />
            </div>
        </div>
        <div class="control-group">
            <div class="row vertical-align">
                <div class="col-xs-12 col-md-6 col-lg-6">
                    <label class="control-label" for="heroesSelected">Select the starting heroes from the following
                        list.
                        Use CTRL/CMD to select multiple heroes.</label>
                    <div class="controls">
                        <select class="form-control" id="heroesSelected" multiple="multiple" size="13">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Bouts per matchup:
                <input id="boutsPerMatchup" type="NUMBER" min="1" max="10000" step="1" value="20"></label>
            <div class="checkbox">
                <label>
                    <input id="poleWeaponsChargeFirstRound" type="checkbox" />Pole weapons charge first round</label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="defendVsPoleCharge" type="checkbox" />Defend vs pole charge</label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="verboseOutput" type="checkbox" />Verbose output (caution!)</label>
            </div>
            <div class="btn">
                <button id="startSimulation" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span>
                    Start</button>
                <button id="stopSimulation" class="btn btn-warning" disabled><span
                        class="glyphicon glyphicon-stop"></span>
                    Stop</button>
            </div>
            <div class="">
                <label for="progress">Progress: </label>
                <div class="progress">
                    <div id="progress" role="progressbar" class="progress-bar progress-bar-success progress-bar-striped"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000"></div>
                </div>
                <!--                <progress class="form-control progress-bar-striped" id="progress" value="0" max="100"></progress>-->
            </div>
        </div>

        <h2>Total wins</h2>
        <!--    <div>This is a sortable table - click column headings to sort.</div>-->
        <div id="heroWins" class="table-responsive">
            <p>(No data generated yet. Select heroes and click Start.)</p>
        </div>
        <h2>Matched up wins</h2>
        <!--    <div>This is a sortable table - click column headings to sort.</div>-->
        <div id="matchupWins" class="table-responsive">
            <p>(No data generated yet. Select heroes and click Start.)</p>
        </div>
        <div class="form-group">
            <label for="verboseOutputText">Verbose output</label>
            <textarea id="verboseOutputText" readonly rows="30" class="form-control"></textarea>
        </div>

    </div>
    <script src="dist/bundle.js"></script>
</body>
